<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Админ</title>
</head>
<body>
<tr th:each="user : ${allUsers}">
    <td th:text="${user.username}"></td>
    <form method="POST" action="/delete-user">
        <button type="submit" name="id" th:value="${user.UserId}">Удалить</button>
    </form>
</tr>
</body>
</html>
