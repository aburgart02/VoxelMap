<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Список карт</title>
</head>
<body>
    <div th:switch="${username}">
        <p th:case="null">Not auth</p>
        <p th:case="*">Auth</p>
    </div>
    <tr th:each="map : ${maps}">
        <p>
            <a th:href="@{/maps/{id}(id=${map.Id})}">
            <td th:text="${map.Title}"></td></a>
        <p>
    </tr>
</body>
</html>
